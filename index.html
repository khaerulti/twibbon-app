<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Twibbon Maker</h1>

    <!-- Bagian untuk upload Twibbon -->
    <div class="upload-section">
      <label for="upload-twibbon">Unggah Twibbon (Harus terlebih dahulu ): <a href="https://drive.google.com/drive/folders/1CwQG9gyn8p0klrYuhAm5d1E4DcKiR6eD?usp=drive_link" style="text-transform: capitalize;cursor: help;">twibbon this here</a></label>
      <input type="file" id="upload-twibbon" accept="image/*">
    </div>

    <!-- Bagian untuk upload Foto Utama -->
    <div class="upload-section">
      <label for="upload-photo">Unggah Foto Utama (Background):</label>
      <input type="file" id="upload-photo" accept="image/*" disabled>
    </div>

    <!-- Kontrol untuk mengubah posisi, zoom, dan rotasi -->
    <div class="controls">
      <div>
        <label for="pos-x">Posisi X:</label>
        <input type="range" id="pos-x" min="-300" max="300" value="0" disabled>
      </div>
      <div>
        <label for="pos-y">Posisi Y:</label>
        <input type="range" id="pos-y" min="-300" max="300" value="0" disabled>
      </div>
      <div>
        <label for="zoom">Zoom:</label>
        <input type="range" id="zoom" min="0.2" max="5" step="0.01" value="1" disabled>
      </div>
      <div>
        <label for="rotation">Rotasi Foto Utama:</label>
        <input type="range" id="rotation" min="-180" max="180" step="1" value="0" disabled>
      </div>
    </div>

    <!-- Canvas untuk menggambar hasil Twibbon dan Foto Utama -->
    <canvas id="canvas" width="600" height="600"></canvas>

    <!-- Tombol untuk mengunduh hasil akhir -->
    <div>
      <button id="download" disabled>Unduh Foto</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 <a href="https://devnote.com" target="_blank">DevNote (Khaerul)</a>. All Rights Reserved.</p>
  </footer>

  <!-- Menghubungkan file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
